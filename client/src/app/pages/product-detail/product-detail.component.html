<div class="product" *ngIf="product">
  <img routerLink="/products" src="assets/logo.png" style="max-width: 300px;"/>
  <div class="main">
    <div class="image">
      <img [src]="product.image" alt="{{product.name}}" style="max-width: 500px;">
    </div>
    <div class="desc">
      <h2 style="padding-bottom: 30px;">{{product.name}}</h2>
      <p><b>Category:</b> {{product.category.name}}</p>
      <p><b>Size:</b> {{product.size}}</p>
      <p><b>Price:</b> {{product.price}} â‚¸</p>
      <p><b>Description:</b> {{product.description}}</p>
      <div class="quantity-selector">
        <button (click)="decrementQuantity()">-</button>
        <input type="number" [(ngModel)]="quantity" min="1" />
        <button (click)="incrementQuantity()">+</button>
      </div>
      <button class="apply-btn" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
